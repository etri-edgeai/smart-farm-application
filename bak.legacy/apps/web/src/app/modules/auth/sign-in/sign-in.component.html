<div class="flex flex-col items-center justify-center flex-auto min-w-0 h-screen">
  <div class="shadow bg-card p-10 mx-10">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Alert -->
      <fuse-alert
        class="mt-8"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'"
      >
        {{ alert.message }}
      </fuse-alert>

      <!-- Sign in form -->
      <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
        <!-- Id field -->
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>{{ 'auth.id' | transloco | titlecase }}</mat-label>
          <input #userId matInput [formControlName]="'userId'" />
          <mat-error *ngIf="signInForm.get('userId').hasError('required')">
            {{ 'auth.idRequired' | transloco | titlecase }}
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>{{ 'auth.password' | transloco | titlecase }}</mat-label>
          <input matInput type="password" [formControlName]="'password'" #passwordField />
          <button
            mat-icon-button
            type="button"
            (click)="passwordField.type === 'password' ? (passwordField.type = 'text') : (passwordField.type = 'password')"
            matSuffix
          >
            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'" [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
          </button>
          <mat-error> {{ 'auth.passwordRequired' | transloco | titlecase }} </mat-error>
        </mat-form-field>

        <!-- Actions -->
        <!-- admin 모듈의 경우 필요없는 기능
        <div class="inline-flex items-center justify-between w-full mt-1.5">
          <mat-checkbox class="-ml-2" [color]="'primary'" [formControlName]="'rememberMe'"> Remember me </mat-checkbox>
          <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/forgot-password']">Forgot password? </a>
        </div>
        -->

        <!-- Submit button -->
        <button
          class="fuse-mat-button-large w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled || signInForm.invalid"
          (click)="signIn()"
        >
          <span *ngIf="!signInForm.disabled">{{ 'auth.signIn' | transloco | titlecase }}</span>
          <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        </button>
      </form>
    </div>
  </div>
</div>
