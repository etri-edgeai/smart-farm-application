<h3>Pest Prediction</h3>

<mat-form-field appearance="outline">
  <mat-label>Device</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let device of devices$ | async" [value]="device.idx">
      {{device.idx}} {{device.serial}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Base time</mat-label>
  <input matInput  [(ngModel)]="baseTime">
</mat-form-field>

<button mat-raised-button color="primary" (click)="predict()">Predict</button>

<div *ngIf="(pestPredictResult$ | async) as pestPredictResult">
  {{ pestPredictResult.name }}
  <span *ngIf="pestPredictResult.scores.length > 0">
    {{ pestPredictResult.scores[0].score }}
  </span>
</div>
